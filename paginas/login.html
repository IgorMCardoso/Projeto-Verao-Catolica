<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/login.css">
    <link rel="icon" href="imagens/Logo.png">
    <title>Entrar na sua conta</title>
    
</head>
<body>
    
    <img src="imagens/Logo.png" alt="Logo do restaurante">
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email" class="informacoes">Email
                <input class="inputBox" type="email" placeholder="Digite seu email" >
            </label>
            <label for="senha" class="informacoes">Senha
                <input class="inputBox" type="password" placeholder="Digite sua senha" >
                <br>
                <a id="esqueciASenha" href="esqueciASenha.html">Esqueci a senha</a>
            </label>
            <a href="home.html" class="botao-enviar" style="text-decoration: none; display: block; text-align: center;">Enviar</a>
        </form>
        <br>
        <p>NÃ£o possui uma conta? <a href="cadastro.html">Crie uma!</a></p>
    </div>
    
</body>
</html>
