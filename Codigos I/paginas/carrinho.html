<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/Codigos I/estilos/carrinho.css" />
    <link rel="icon" href="/Codigos I/imagens/Logo.png" />
    <title>Carrinho</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-container">
            <a class="logo-link" href="/Codigos I/paginas/paginaInicial.html">
                <img src="/Codigos I/imagens/Logo.png" alt="Logo do restaurante" class="logo">
            </a>

            <nav class="acoes-container">
                <a class="icon-btn" href="/Codigos I/paginas/carrinho.html" title="Carrinho">
                    <img class="image" src="/Codigos I/imagens/carrinho.png" alt="Carrinho">
                </a>

                <a class="icon-btn" href="/Codigos I/paginas/conta.html" title="Perfil">
                    <img class="image" src="/Codigos I/imagens/perfil.png" alt="Perfil">
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>Seu Carrinho</h1>

        <section class="card-grid">
            <ul class="card-list">
                <li class="card-item">
                    <div class="item-media">
                        <img src="/Codigos I/imagens/Logo.png" alt="Imagem do item" class="item-image">
                    </div>

                    <div class="item-desc">
                        <h2 class="item-title">Pizza Margherita</h2>
                        <p class="item-text">
                            Massa fina, molho de tomate, muçarela, manjericão fresco. 
                            Tamanho médio (6 fatias).
                        </p>
                        <p class="item-price">R$ 29,90</p>
                    </div>

                    <div class="item-controls">
                        <button class="circulo-btn aumentar">+</button>
                        <input class="qty inputBox" type="number" min="1" value="1">
                        
                        <button class="circulo-btn diminuir">-</button>
                        <button class="lixeira-btn">Lixeira</button>
                    </div>
                </li>

                <li class="card-item">
                    <div class="item-media">
                        <img src="/Codigos I/imagens/Logo.png" alt="Imagem do item" class="item-image">
                    </div>

                    <div class="item-desc">
                        <h2 class="item-title">Refrigerante 2L</h2>
                        <p class="item-text">Refrigerante gelado, sabor à sua escolha.</p>
                        <p class="item-price">R$ 8,50</p>
                    </div>

                    <div class="item-controls">
                        <button class="circulo-btn aumentar">+</button>
                        <input class="qty inputBox" type="number" min="1" value="2">
                        <button class="circulo-btn diminuir">-</button>
                        <button class="lixeira-btn">Lixeira</button>
                    </div>
                </li>
            </ul>

            <div class="resumo-box" >
                <h2 id="resumo-titulo">Resumo do pedido</h2>

                <div class="resumo-row">
                    <span>Subtotal</span>
                    <span class="resumo-valor">R$ 46,90</span>
                </div>

                <div class="resumo-row">
                    <span>Desconto</span>
                    <span class="resumo-valor">R$ 0,00</span>
                </div>

                <div class="resumo-row total">
                    <span>Total</span>
                    <span class="resumo-valor">R$ 51,90</span>
                </div>

                <button class="compra" type="button">Efetuar compra</button>
            </div>
        </section>
    </main>
</body>
</html>
