<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Codigos I/estilos/cadastro.css">
    <link rel="icon" href="/Codigos I/imagens/Logo.png">
    <title>Criando conta</title>
</head>
<body>
    <header>
        <nav>    
            <a href="/Codigos I/paginas/paginaInicial.html"><img src="/Codigos I/imagens/Logo.png" alt="Logo do restaurante"></a>
        </nav>
    </header>

    <div class="container">
        <h1>Cadastrando-se</h1>
        <form>
            <div class="informacoes">
                <h2>Dados da conta</h2>

                <label for="email">E-mail</label>
                <input class="inputBox" id="email" name="email" type="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <input class="inputBox" id="senha" name="senha" type="password" placeholder="Crie uma senha" required>

                <label for="confirmar-senha">Confirmar senha</label>
                <input class="inputBox" id="confirmar-senha" name="confirmar-senha" type="password" placeholder="Digite a senha criada novamente" required>
            </div>

            <div class="informacoes">
                <h2>Informações pessoais</h2>
                <label for="nome">Nome</label>
                <input class="inputBox" id="nome" name="nome" type="text" placeholder="Digite seu nome completo" required>
                <label for="cpf">CPF</label>
                <input class="inputBox" id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required>
                <label for="data-nascimento">Data de nascimento</label>
                <input class="inputBox" id="data-nascimento" name="data-nascimento" type="date" value="2000-01-01" required>
            </div>

            <div class="informacoes">
                <h2>Contato</h2>
                <label for="telefone">Telefone</label>
                <input class="inputBox" id="telefone" name="telefone" type="tel" placeholder="(00) 00000-0000" required>
            </div>

            <div class="informacoes">
                <h2>Endereço</h2>
                <label for="cep">CEP</label>
                <input class="inputBox" id="cep" name="cep" type="text" placeholder="00000-000" required>

                <label for="endereco">Endereço</label>
                <input class="inputBox" id="endereco" name="endereco"  type="text" placeholder="Rua, número e bairro" required>
                <br>
                <label for="cep2">CEP (opcional)</label>
                <input class="inputBox" id="cep2" name="cep2" type="text" placeholder="00000-000">
                <label for="endereco2">2° Endereço (opcional)</label>
                <input class="inputBox" id="endereco2" name="endereco2" type="text" placeholder="Rua, número e bairro">
            </div>

            <button href="/Codigos I/paginas/paginaInicial.html">Cadastrar</button>
        </form>
        <br>
        <p>Já tem uma conta? <a href="/Codigos I/paginas/login.html">Faça o login aqui!</a></p>
    </div>
    
</body>
</html>
