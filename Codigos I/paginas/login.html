<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Codigos I/estilos/login.css">
    <link rel="icon" href="/Codigos I/imagens/Logo.png">
    <title>Entrar na sua conta</title>
    
</head>
<body>
    
    <img src="/Codigos I/imagens/Logo.png" alt="Logo do restaurante">
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email" class="informacoes">Email
                <input class="inputBox" type="email" placeholder="Digite seu email" required>
            </label>
            <label for="senha" class="informacoes">Senha
                <input class="inputBox" type="password" placeholder="Digite sua senha" required>
                <br>
                <a id="esqueciASenha" href="/Codigos I/paginas/esqueciASenha.html">Esqueci a senha</a>
            </label>
            <button href="/paginas/paginaInicial.html">Enviar</button>
        </form>
        <br>
        <p>NÃ£o possui uma conta? <a href="/Codigos I/paginas/cadastro.html">Crie uma!</a></p>
    </div>
    
</body>
</html>
